<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System - Register</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Register to vote in the elections</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input 
                    type="text" 
                    id="user_id" 
                    name="user_id" 
                    placeholder="Enter your user ID"
                    required
                    autofocus
                >
                <small style="color: #666; display: block; margin-top: 5px;">
                    This will be used to log in to your account (Ex. 2023****1)
                </small>
            </div>
            
            <div class="form-group">
                <label for="account_name">Full Name</label>
                <input 
                    type="text" 
                    id="account_name" 
                    name="account_name" 
                    placeholder="Enter your full name"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="account_password">Password</label>
                <input 
                    type="password" 
                    id="account_password" 
                    name="account_password" 
                    placeholder="Create a password (min. 6 characters)"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    placeholder="Re-enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="btn-login" id="registerBtn">Register</button>
        </form>
        
        <div class="login-footer">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
